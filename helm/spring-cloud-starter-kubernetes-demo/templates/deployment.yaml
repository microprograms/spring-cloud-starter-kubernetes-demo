apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-starter-kubernetes-demo
  labels:
    app: spring-cloud-starter-kubernetes-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-cloud-starter-kubernetes-demo
  template:
    metadata:
      labels:
        app: spring-cloud-starter-kubernetes-demo
    spec:
      serviceAccount: spring-cloud-starter-kubernetes-demo
      containers:
        - name: spring-cloud-starter-kubernetes-demo
          image: {{ .Values.image }}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: spring-cloud-starter-kubernetes-demo
                  key: spring.profiles.active