apiVersion: v1
kind: ServiceAccount
metadata:
  name: spring-cloud-starter-kubernetes-demo

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: namespace-reader
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["configmaps", "pods", "services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-reader
subjects:
  - kind: ServiceAccount
    name: spring-cloud-starter-kubernetes-demo
    apiGroup: ""
roleRef:
  kind: Role
  name: namespace-reader
  apiGroup: ""
